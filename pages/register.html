<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Calenzy | Cadastro</title>
</head>
<body>
  <header>
    <div class="navbar">
      <a href="../index.html"><img id="logo" src="../imgs/logo.png" alt="Logo Calenzy" /></a>
      <nav>
        <div class="navbar-items">
          <a class="navbar-item">Eventos na Região</a>
          <a class="navbar-item">Eventos e Notícias</a>
          <a class="navbar-item">Meus Eventos</a>
          <button type="button" class="login" onclick="window.location.href='login.html'">Login</button>
        </div>
        <a><img class="busca-icon" src="../imgs/busca-icon.svg" alt="ícone de busca" /></a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container py-5">
      <div class="row d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="../imgs/register.svg" class="img-fluid" alt="Imagem de Registro" />
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <div class="form-outline mb-4">
              <input type="text" id="form-Nome" class="form-control form-control-lg" />
              <label class="form-label" for="form-Nome">Nome Completo</label>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="form-Email" class="form-control form-control-lg" />
              <label class="form-label" for="form-Email">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form-Senha" class="form-control form-control-lg" />
              <label class="form-label" for="form-Senha">Senha</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form-ConfirmarSenha" class="form-control form-control-lg" />
              <label class="form-label" for="form-ConfirmarSenha">Confirmar Senha</label>
            </div>

            <button type="submit" class="btn login-btn btn-lg btn-block">Cadastrar</button>

            <p class="text-center mt-3">
              Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </p>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
            </div>

            <a class="btn google-btn btn-lg btn-block" href="#!" role="button">
              <i class="fab fa-google me-2"></i>Continue com Google
            </a>
            <a class="btn facebook-btn btn-lg btn-block" href="#!" role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue com Facebook
            </a>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
