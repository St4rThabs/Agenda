<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/home.css" />
  <title>Calenzy</title>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="index.html"><img id="logo" src="imgs/logo.png" alt="" /></a>
      <nav>
        <div class="navbar-items">
          <a class="navbar-item">Eventos na Região</a>
          <a class="navbar-item">Eventos e Noticias</a>
          <a class="navbar-item">Meus Eventos</a>
          <button type="button" class="login" onclick="window.location.href='pages/login.html'">Login</button>
        </div>
        <a><img class="busca-icon" src="imgs/busca-icon.svg" alt="ícone de busca" /></a>
      </nav>
    </div>
  </header>
  <main>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container">
            <div class="row align-items-center" style="min-height: 500px;">
              <div class="col-md-6 text-center text-md-start p-5">
                <h2 class="mb-4">Nome do Evento</h2>
                <a href="#" class="btn btn-lg botao-carousel">Participar</a>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <img src="imgs/evento1.jpg" alt="Imagem do Evento" class="img-fluid"
                  style="max-height: 400px; object-fit: cover; aspect-ratio: 1 / 1;">
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="container">
            <div class="row align-items-center" style="min-height: 500px;">
              <div class="col-md-6 text-center text-md-start p-5">
                <h2 class="mb-4">Outro Evento</h2>
                <a href="#" class="btn btn-lg botao-carousel">Participar</a>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <img src="imgs/evento2.jpg" alt="Imagem do Evento" class="img-fluid"
                  style="max-height: 400px; object-fit: cover; aspect-ratio: 1 / 1;">
              </div>
            </div>
          </div>
        </div>
         <div class="carousel-item">
        <div class="container">
          <div class="row align-items-center" style="min-height: 500px;">
            <div class="col-md-6 text-center text-md-start p-5">
              <h2 class="mb-4">Outro Evento</h2>
              <a href="#" class="btn btn-lg botao-carousel">Participar</a>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <img src="imgs/evento3.jpg" alt="Imagem do Evento" class="img-fluid"
                style="max-height: 400px; object-fit: cover; aspect-ratio: 1 / 1;">
            </div>
          </div>
        </div>
      </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    </div>
    </div>
    <footer>
      <div class="footer"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
</body>

</html>
